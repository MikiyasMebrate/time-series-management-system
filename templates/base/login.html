<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Form</title>
    <!--Bootstrap-->
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
crossorigin="anonymous"
/>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"
></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


<style>
        body {
            background-color: #90EE90;
            font-family: 'Roboto', sans-serif;
        }

        .register-box {
            margin-top: 120px;
        }

        .register-logo {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
        }

        .register-card {
            border: 0;
            border-radius: 15px;
            box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .register-card:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 40px 0px rgba(0, 0, 0, 0.2);
        }

        .register-card-body {
            padding: 40px;
        }

        .form-control {
            height: 50px;
            border-radius: 10px;
            border: 1px solid ;
            margin-bottom: 15px;
            transition: box-shadow 0.3s, transform 0.5s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            animation: wave 0.5s;
            
            /* Added wave animation */
        }

        @keyframes wave {

            0%,
            100% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(-10px);
            }

            50% {
                transform: translateY(5px);
            }

            75% {
                transform: translateY(-5px);
            }
        }

        .form-group:hover  {
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2);
            /* Add a box-shadow to create a border effect on hover */
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
            /* Add transitions for box-shadow and background-color */
            animation: none;
        }



        .forgot-password-link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password-link a:hover {
            color: #0056b3;
        }

        .hoverable {
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .hoverable:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .animated-logo-container {
            width: 270px;
            height: auto;
            overflow: hidden;
            border-radius: 50%;
            margin: 0 auto 20px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .animated-logo {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .animated-logo-container:hover .animated-logo {
            transform: rotate(360deg) scale(0.8);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg) scale(0.8);
            }
        }

        .register-card {
            border: 0;
            border-radius: 15px;
            box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            height: auto;
        }

        .register-card-body {
            padding: 40px;
        }

        .btn-lemon {
            background-color: green;
            border: none;
    
            width: 220px;
            border-radius: 40px;
        }

        .btn-lemon:hover {
            background-color: black;
        }

        .animated-input-group {
            position: relative;
            width: 100%;
        }

        .animated-input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
        }



        .animated-input-group input:focus+.input-icon i {
            color: #007bff;
        }
    </style>

</head>

<body class="hold-transition register-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="register-box">
                    <div class="card register-card hoverable">
                        <div class="card-body register-card-body">
                            <div class="row justify-content-center">
                                <!-- Left Column -->
                                <div class="col-md-6 text-center">
                                    <p class="login-box-msg register-logo">
                                    <div class="animated-logo-container">
                                        <img src="{% static 'base_assets/image/photo_2023-11-09_22-23-27.jpg' %}"
                                            alt="Company Logo" class="animated-logo logo-size">
                                    </div>
                                    </p>
                                </div>
                                <!-- Right Column -->
                                <div class="col-12 col-lg-6">
                                    <h2 class="text-center mb-4"
                                        style="font-family: 'Roboto', sans-serif; font-size: 24px;">MoPD Time-Series <br
                                            class="mt-2"> Login </br> </h2>
                                    <!--Messages-->
                                    <div class="row d-flex  justify-content-center">
                                        <div class="col-12">

                                            {% if messages %}
                                            <ul class="messages">
                                                {% for message in messages %}
                                                <div
                                                    class="alert {% if message.tags == 'success' %} alert-success {% else %} alert-danger {% endif %}  alert-dismissible">
                                                    <button type="button" class="btn-close"
                                                        data-bs-dismiss="alert"></button>
                                                    {{message}}
                                                </div>
                                                {% endfor %}
                                            </ul>
                                            {% endif %}
                                        </div>
                                    </div>
                                    <!--End Message-->
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="mb-2">
                                            <div class="mb-2">
                                                {{form.email.label}}
                                            </div>

                                            {{form.email}}
                                        </div>
                                        <div class="mb-2">

                                            <div class="mb-2">
                                                {{form.password.label}}
                                            </div>
                                            {{form.password}}
                                        </div>
                                        <div class="row">
                                            <div class="col-8">
                                            </div>
                                            <div class="col-12 text-center">
                                                <button type="submit"
                                                    class="btn btn-success btn-lg btn-block btn-lemon">Sign in</button>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="mt-3 text-center forgot-password-link">
                                        <a href="#">Forgot Password?</a> 
                                        
                                        <a class="ms-3" href="{% url 'index' %}">Back to Home</a>    
                                   </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and other dependencies remain unchanged -->
</body>

</html>
