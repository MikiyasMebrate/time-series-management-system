{% load static %}
<div class="col-span-12 md:col-span-6">
  <div class="card">
    <div class="card-header">
      <h5>Basic line chart</h5>
    </div>
    <div class="card-body">
      <div id="line-chart-1"></div>
    </div>
  </div>
</div>

<script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
<script>
    $(document).ready(function() {
        "use strict";
    
        // Line Chart 1
        var options1 = {
            chart: {
                height: 300,
                type: "line",
                zoom: { enabled: false }
            },
            dataLabels: { enabled: false, width: 2 },
            stroke: { curve: "straight" },
            colors: ["#4680FF"],
            series: [
                { 
                  name: "Desktops", data: [10, 41, 35, 51, 49, 62, 69, 91, 148],
                 },{
                  name: "sss", data: [50, 31, 15, 11, 9, 2, 9, 1, 48],
                 }
            ],
            grid: { row: { colors: ["#f3f6ff", "transparent"], opacity: 0.5 } },
            xaxis: {
                categories: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep"]
            }
        };
    
        var chart1 = new ApexCharts(document.querySelector("#line-chart-1"), options1);
        chart1.render();
    
        // Line Chart 2
        var seriesData = [];
        var startDate = new Date("11 Feb 2017 GMT").getTime();
        var range = { min: 10, max: 90 };
        var count = 0;
    
        while (count < 10) {
            var xVal = startDate;
            var yVal = Math.floor(Math.random() * (range.max - range.min + 1)) + range.min;
            seriesData.push({ x: xVal, y: yVal });
            startDate += 864e5;
            count++;
        }
    });
    </script>
