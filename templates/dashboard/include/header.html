{% load static %}

<header class="pc-header">
    <div class="header-wrapper flex max-sm:px-[15px] px-[25px] grow">
        <!-- [Mobile Media Block] start -->
        
        <div class="me-auto pc-mob-drp">
            <ul class="inline-flex *:min-h-header-height *:inline-flex *:items-center">
                <!-- ======= Menu collapse Icon ===== -->
                <li class="pc-h-item pc-sidebar-collapse max-lg:hidden lg:inline-flex">
                    <a
                        href="#"
                        class="pc-head-link ltr:!ml-0 rtl:!mr-0"
                        id="sidebar-hide">
                        <i class="ti ti-menu-2"></i>
                     </a>
                </li>

                <li class="pc-h-item pc-sidebar-popup lg:hidden">
                    <a
                        href="#"
                        class="pc-head-link ltr:!ml-0 rtl:!mr-0"
                        id="mobile-collapse">
                        <i class="ti ti-menu-2 text-2xl leading-none"></i>
                    </a>
                </li>

            </ul>

        </div>
        
        <!-- [Mobile Media Block end] -->
        <div class="ms-auto">
            <ul class="inline-flex *:min-h-header-height *:inline-flex *:items-center">
                <li class="dropdown pc-h-item">
                    <a
                        class="pc-head-link dropdown-toggle me-0"
                        data-pc-toggle="dropdown" href="#" role="button"
                        aria-haspopup="false"
                        aria-expanded="false">
                        <svg class="pc-icon"><use xlink:href="#custom-sun-1"></use></svg>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end pc-h-dropdown">
                        <a
                            href="#!" class="dropdown-item"
                            onclick="layout_change('dark')">
                            <svg class="pc-icon w-[18px] h-[18px]"> <use xlink:href="#custom-moon"></use>
                            </svg> 
                            <span>Dark</span> 
                        </a>
                        <a href="#!"
                            class="dropdown-item"
                            onclick="layout_change('light')">
                            <svg class="pc-icon w-[18px] h-[18px]"><use xlink:href="#custom-sun-1"></use>
                            </svg> 
                            <span>Light</span> </a>
                            <a 
                                href="#!"
                                class="dropdown-item"
                                onclick="layout_change_default()">
                                <svg class="pc-icon w-[18px] h-[18px]"><use xlink:href="#custom-setting-2"></use>
                                </svg> 
                                <span>Default</span>
                            </a>
                    </div>
                </li>
            </ul>
        </div>


    </div>
</header>
