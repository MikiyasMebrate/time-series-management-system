{% load static %}
<!DOCTYPE html>
<html lang="en">


<!-- [Head] start -->
<head>
    <title>Home | MoPD Dashboard </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description"
        content="Able Pro is trending dashboard template made using Bootstrap 5 design framework. Able Pro is available in Bootstrap, React, CodeIgniter, Angular,  and .net Technologies." />
    <meta name="keywords"
        content="Bootstrap admin template, Dashboard UI Kit, Dashboard Template, Backend Panel, react dashboard, angular dashboard" />
    <meta name="author" content="Phoenixcoded" />

    {% include 'dashboard/include/head.html' %}
</head>
<!-- [Head] end -->


<body data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-layout="vertical" data-pc-direction="ltr"
    data-pc-theme_contrast="" data-pc-theme="light">
    
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ Pre-loader ] End -->


    <!-- [ Sidebar Menu ] start -->
    <nav class="pc-sidebar">
        <div class="navbar-wrapper">
            <div class="m-header">

                <a href="#" class="b-brand text-primary">
                    <!-- ========   Change your logo from here   ============ -->
                    <img src="{% static 'assets/image/EPDM-Logo-Final-Hi-res.png' %}" class="img-fluid logo-lg" alt="logo" />
                </a>


            </div>
    
            <div class="navbar-content">
                <ul class="pc-navbar">
    
                    <li class="pc-item pc-caption">
                        <label>Dashboards</label>
                        <svg class="pc-icon">
                            <use xlink:href="#custom-presentation-chart"></use>
                        </svg>
                    </li>
    
    
                    <li class="pc-item pc-hasmenu active pc-trigger">
    
                        <a href="#" class="pc-link">
                            <span class="pc-micon">
                                <svg class="pc-icon"><use xlink:href="#custom-status-up"></use></svg>
                            </span>
                            <span class="pc-mtext">Charts</span>
    
                            <span class="pc-arrow">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </span>
                        </a>
    
                        <ul class="pc-submenu" style="display: block; box-sizing: border-box;">
                            {% for component in components%}
                            <li class="pc-item active">
                                <a class="pc-link" href="#">{{component.name}}</a>
                                <div class="text-center">
                                    <img src="/media/{{component.image}}" style="width: 150px;" class="img-fluid" alt="">
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
    
    
                    </li>
    
    
                </ul>
    
    
            </div>
        </div>
    </nav>
    <!-- [ Sidebar Menu ] end -->


    {% include 'dashboard/include/header.html' %}
    


    <div class="pc-container">
        <div class="pc-content">
            <!-- [ Main Content ] start -->

            <!-- [ Main Content ] end -->
        </div>
    </div>

    {% include 'dashboard/include/js.html'%}

</body>

</html>
